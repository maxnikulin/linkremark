<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>LR Capture Preview</title>
    <link rel="stylesheet" href="lr.css" type="text/css">
    <link rel="fluid-icon" sizes="128x128" href="/icons/lr-128.png">
    <link rel="icon" sizes="16x16" href="/icons/lr-16.png">
  </head>
  <body>
    <h1 id="pageTitle">LinkRemark Capture Preview</h1>
    <details class="section" id="detailsCapture">
      <summary>Capture</summary>
      <form id="params">
        <details class="section" id="detailsClipboard">
          <summary>Clipboard</summary>
          <div>
            <button id="copyClose" autofocus="true">Copy and Close</button>
            <button id="copy">Copy</button>
          </div>
        </details>
        <details class="section" id="detailsOrgProtocol">
          <summary>Org protocol</summary>
          <div>
            <button id="orgProtocolLaunchClose">Launch and Close</button>
            <button id="orgProtocolLaunch">Launch Handler</button>
          </div>
          <div>
            <label>Template <input name="template" size="3"> (as configured in Emacs)</label>
          </div>
          <div>
            <label>Title <input name="title" size="60"></label>
          </div>
          <div>
            <label>Url <input name="url" size="60"></label>
          </div>
          <div>
            <label><input type="checkbox" name="clipboardForBody"> copy body to clipboard</label>
            <label><input type="checkbox" name="handlerPopupSuppressed"> allow to close the window</label>
          </div>
        </details>
        <ul id="actionResult">
        </ul>
        <textarea class="result" name="body" cols="80" rows="10"></textarea>
      </form>
    </details>
    <div>Hint: use <kbd>C-c C-x C-y</kbd> (<kbd>M-x org-paste-subtree</kbd>)
      to insert text to Emacs Org mode buffer instead of simple yank <kbd>C-y</kbd>.
    </div>
    <div>Visit <a href="settings.html">settings</a> page.</div>
    <details class="section" id="debugInfo">
      <summary>Debug Info</summary>
    <pre id="dump"></pre>
    </details>
    <script type="text/javascript" src="/common/bapi.js"></script>
    <script type="text/javascript" src="/common/org_protocol.js"></script>
    <script type="text/javascript" src="/pages/preview.js"></script>
  </body>
</html>
