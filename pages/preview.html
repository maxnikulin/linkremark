<!DOCTYPE html>
<html class="expandable">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>LR Sandbox & Debug Info</title>
    <link rel="stylesheet" href="lr.css" type="text/css">
    <link rel="fluid-icon" sizes="128x128" href="/icons/lr-128.png">
    <link rel="icon" sizes="16x16" href="/icons/lr-16.png">
  </head>
  <body>
    <h1 id="pageTitle" class="limitedWidth">LinkRemark Sandbox and Debug Info</h1>
    <details id="mentions" class="section">
      <summary class="limitedWidth">Known URLs</summary>
    </details>
    <details id="detailsCapture" class="section" open>
      <summary class="limitedWidth">Capture</summary>
    </details>
    <div class="limitedWidth">
      <div class="p leftMargin">Open <a href="settings.html" id="settings" target="_blank">settings</a> page.</div>
    </div>
    <details>
      <!-- summary width is specified in em, so do not add "section" class to details -->
      <summary id="debugInfo" class="limitedWidth"><span class="wrappedSection">Debug Info</span></summary>
    </details>
    <template id="missedResult">
      <div class="limitedWidth">
        <p>Either no pages has been captured yet or an error has happened.
        To find some info related to the error, try:</p>
        <ul>
          <li>"Debug Info" section below.</li>
          <li>Browser console for this page (<kbd>F12</kbd>).</li>
          <li>Extension console (can be opened from add-on debug page).</li>
        </ul>
        <p>Otherwise this page may be used as a playground
           during setup of native messaging application or org-protocol handler.
           Choose export format above.
        </p>
      </div>
    </template>
    <script src="/common/bapi.js"></script>
    <script src="/common/lr_common.js"></script>
    <script src="/pages/lr_dom.js"></script>
    <script src="/pages/ui_events.js"></script>
    <script src="/common/lr_org_protocol.js"></script>
    <script src="/pages/preview_model.js"></script>
    <script src="/pages/mentions.js"></script>
    <script src="/pages/preview.js"></script>
  </body>
</html>
