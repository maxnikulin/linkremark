<!DOCTYPE html>
<html class="expandable">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>LinkRemark Settings</title>
    <link rel="stylesheet" type="text/css" href="lr.css">
    <link rel="fluid-icon" sizes="128x128" href="/icons/lr-128.png">
    <link rel="icon" sizes="16x16" href="/icons/lr-16.png">
    <link rel="icon" sizes="32x32" href="/icons/lr-32.png">
    <link rel="icon" sizes="48x48" href="/icons/lr-48.png">
    <link rel="icon" sizes="96x96" href="/icons/lr-96.png">
  </head>
  <body>
    <h1 class="limitedWidth">LinkRemark Settings</h1>
    <div class="limitedWidth">
      <details>
        <summary>Tip: shortcut configuration</summary>
        <p>To setup the a hotkey, visit <strong>about:addons</strong> page
        in Firefox (menu called using cogwheel button)
        or <strong>chrome://extensions/shortcuts</strong>
        page in Chrome (hamburger menu for extensions).
        </p>
      </details>
    </div>
    <div class="p limitedWidth">
      Please, <a id="fileSave" href="" download>make backup of current settings</a>.
    </div>
    <div class="limitedWidth">
      <form>
        <label>Load file from backup:
          <input type="file" id="fileLoad" accept="text/plain,application/json,.txt,.json">
        </label>
      </form>
    </div>
    <div id="fileReport" class="limitedWidth">
    </div>
    <form id="formDescriptors" class="limitedWidthChildren">
    </form>
    <script src="/common/bapi.js"></script>
    <script src="/pages/lr_dom.js"></script>
    <script src="/pages/lrp_irreducible.js"></script>
    <script src="/pages/lrp_permissions.js"></script>
    <script src="/pages/lrp_settings.js"></script>
  </body>
</html>
